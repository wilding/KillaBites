{% extends "layout.html" %}

{% block title %} {{ super() }} | {{month}}{% endblock %}

{% block content %}
    <h1>{{month}}</h1>
    <a href="{{url_for('addIngredient')}}">Add Ingredient</a>
    <div class="ingredients_container">
        {% for ingredient in ingredients: %}
            <div class="ingredient_pic" style="background-image: url({{ingredient.picture}});"></div>
            {% endfor %}
    </div>
{% endblock %}
