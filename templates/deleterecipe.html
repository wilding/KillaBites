{% extends "layout.html" %}

{% block title %}{{ super() }} | Delete {{recipe.name}}{% endblock %}

{% block content %}
    <h1>Delete {{recipe.name}}</h1>
    <form action="{{url_for('deleteRecipe', recipe_id=recipe.id)}}" method="post">
        <ul>
            <label>Are you sure you want to delete {{recipe.name}}?</label>
            <li>
                <input type="submit" value="Delete Recipe">
                <button type="button" onclick="window.location.assign('{{url_for('menupage')}}');">Cancel</button>
            </li>
        </ul>
    </form>
{% endblock %}
