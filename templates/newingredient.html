{% extends "layout.html" %}

{% block title %}{{ super() }} | New Ingredient{% endblock %}

{% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="{{url_for('static', filename='dynamicfields.js')}}"></script>
{% endblock %}

{% block content %}
    <h1>New Ingredient</h1>
    <form action="{{url_for('newIngredient')}}" method="post" class="ingredient-form">
        <i class="fa fa-plus-circle" id="add-alts" aria-hidden="true"></i>
        <label>Name</label>
        <div id="name-fields">
            <input type="text" name="name" maxlength="500" required autofocus>
        </div>
        <label>Picture <input type="text" name="picture" maxlength="9999"></label><br>
        <div class="group-menu">
            <div class="group-container"><label>Fruit<br><input type="radio" name="group" value="fruit" required></label></div>
            <div class="group-container"><label>Vegetable<br><input type="radio" name="group" value="vegetables" required></label></div>
            <div class="group-container"><label>Herb<br><input type="radio" name="group" value="herbs" required></label></div>
            <div class="group-container"><label>Nut<br><input type="radio" name="group" value="nuts" required></label></div>
            <div class="group-container"><label>Sea<br><input type="radio" name="group" value="sea" required></label></div>
            <div class="group-container"><label>Air<br><input type="radio" name="group" value="air" required></label></div>
            <div class="group-container"><label>Land<br><input type="radio" name="group" value="land" required></label></div>
        </div>
        <div class="month-menu">
            <div class="month-container"><label>Jan<br><input type="checkbox" name="Jan"></label></div>
            <div class="month-container"><label>Feb<br><input type="checkbox" name="Feb"></label></div>
            <div class="month-container"><label>Mar<br><input type="checkbox" name="Mar"></label></div>
            <div class="month-container"><label>Apr<br><input type="checkbox" name="Apr"></label></div>
            <div class="month-container"><label>May<br><input type="checkbox" name="May"></label></div>
            <div class="month-container"><label>Jun<br><input type="checkbox" name="Jun"></label></div>
            <div class="month-container"><label>Jul<br><input type="checkbox" name="Jul"></label></div>
            <div class="month-container"><label>Aug<br><input type="checkbox" name="Aug"></label></div>
            <div class="month-container"><label>Sep<br><input type="checkbox" name="Sep"></label></div>
            <div class="month-container"><label>Oct<br><input type="checkbox" name="Oct"></label></div>
            <div class="month-container"><label>Nov<br><input type="checkbox" name="Nov"></label></div>
            <div class="month-container"><label>Dec<br><input type="checkbox" name="Dec"></label></div>
        </div>
        <label>Storage Instructions <textarea name="storage" maxlength="9999"></textarea></label><br>
        <div class="form-buttons">
            <input type="submit" value="Create New Ingredient">
            <button type="button" onclick="history.go(0)">Reset</button>
            <button type="button" onclick="window.location.assign('{{url_for('chartpage')}}');">Cancel</button>
        </div>
    </form>
{% endblock %}
