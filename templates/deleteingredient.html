{% extends "layout.html" %}

{% block title %}{{ super() }} | Delete {{ingredient.name}}{% endblock %}

{% block content %}
    <h1>Delete {{ingredient.name}}</h1>
    <form action="{{url_for('deleteIngredient', ingredient_id=ingredient.id)}}" method="post">
        <ul>
            <label>Are you sure you want to delete {{ingredient.name}}?</label>
            <li>
                <input type="submit" value="Delete Ingredient">
                <button type="button" onclick="window.location.assign('{{url_for('chartpage')}}');">Cancel</button>
            </li>
        </ul>
    </form>
{% endblock %}
